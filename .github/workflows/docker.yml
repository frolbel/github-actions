name: Docker Test
on: push

jobs:
  test-docker-container:
    runs-on: ubuntu-latest
    container: 
      image: node:alpine3.22
      env:
        NODE_ENV: development
    steps:
      - name: "Display Node Version"
        run: |
          node -v
          cat /etc/os-release
      - name: Print new Node Version
        uses: docker://node:18.20.8-bullseye
        with:
          args: -v